name: ðŸš€ Unified Test & Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      deploy_type:
        description: 'Deployment type'
        required: true
        default: 'test-and-deploy'
        type: choice
        options:
          - test-and-deploy
          - test-only
          - deploy-only

env:
  RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
  RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}

jobs:
  # ç»Ÿä¸€æµ‹è¯•ä»»åŠ¡
  unified-tests:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install fastapi uvicorn python-multipart pydantic jinja2 openpyxl beautifulsoup4 python-docx requests
    
    - name: Run dependency installation tests
      run: |
        echo "ðŸ” Testing dependency installation..."
        python -c "import xmind; print('âœ… xmind installed')"
        python -c "import requests; print('âœ… requests installed')"
        python -c "import openpyxl; print('âœ… openpyxl installed')"
        python -c "import lxml; print('âœ… lxml installed')"
        python -c "import fastapi; print('âœ… fastapi installed')"
        python -c "import uvicorn; print('âœ… uvicorn installed')"
    
    - name: Run core functionality tests
      run: |
        echo "ðŸ§ª Running core functionality tests..."
        python tests/run_all_tests.py --english --save-report
        
        # æ£€æŸ¥æµ‹è¯•ç»“æžœå¹¶è¦æ±‚100%é€šè¿‡
        if [ -f "tests/test_reports/test_report_*.json" ]; then
          echo "âœ… Core tests completed"
          # æ˜¾ç¤ºæµ‹è¯•æ‘˜è¦
          latest_report=$(ls -t tests/test_reports/test_report_*.json | head -1)
          echo "ðŸ“Š Test report: $latest_report"
          
          # æå–é€šè¿‡çŽ‡ä¿¡æ¯
          total_scripts=$(cat "$latest_report" | jq '.summary.total')
          passed_scripts=$(cat "$latest_report" | jq '.summary.passed')
          pass_rate=$(cat "$latest_report" | jq -r '.summary.passed / .summary.total * 100')
          
          echo "ðŸ“ˆ Test summary: $passed_scripts/$total_scripts scripts passed ($pass_rate%)"
          
          # å¿…é¡»100%é€šè¿‡æ‰å…è®¸åŽç»­éƒ¨ç½²
          if [ "$passed_scripts" -ne "$total_scripts" ]; then
            echo "âŒ Core tests not 100% passed, deployment blocked"
            exit 1
          fi
          
          echo "ðŸŽ‰ Core functionality tests 100% passed! å¯ä»¥ç»§ç»­éƒ¨ç½²"
        else
          echo "âŒ Core tests failed to run"
          exit 1
        fi
    
    - name: Run unified test suite
      run: |
        echo "ðŸ”¬ Running unified test suite..."
        cd tests/unified_test_suite
        python mcp_test.py
        
        # æ£€æŸ¥ç»Ÿä¸€æµ‹è¯•ç»“æžœï¼ˆä»…æ£€æŸ¥æ˜¯å¦è¿è¡Œå®Œæˆï¼Œä¸è¦æ±‚100%é€šè¿‡ï¼‰
        if [ -f "test_report.json" ]; then
          echo "âœ… Unified tests completed"
          echo "ðŸ“‹ Unified test results:"
          cat test_report.json | jq '.test_results | length' 
          success_count=$(cat test_report.json | jq '[.test_results[] | select(.success == true)] | length')
          total_count=$(cat test_report.json | jq '.test_results | length')
          echo "âœ… Passed: $success_count/$total_count tests"
          
          # ç»Ÿä¸€æµ‹è¯•å¥—ä»¶ä¸è¦æ±‚100%é€šè¿‡ï¼Œåªè¦æ±‚è¿è¡Œå®Œæˆ
          echo "ðŸŽ‰ Unified test suite completed successfully!"
        else
          echo "âŒ Unified tests failed to run"
          exit 1
        fi
    
    - name: Validate server startup
      run: |
        echo "ðŸ” Validating MCP server startup..."
        timeout 30s python xmind_mcp_server.py &
        SERVER_PID=$!
        sleep 10
        
        # æµ‹è¯•å¥åº·æ£€æŸ¥ç«¯ç‚¹
        if curl -f http://localhost:8080/health; then
          echo "âœ… Server started successfully!"
          kill $SERVER_PID
        else
          echo "âŒ Server failed to start"
          kill $SERVER_PID || true
          exit 1
        fi
    
    - name: Generate test summary
      run: |
        echo "## ðŸ§ª Unified Test Results" >> $GITHUB_STEP_SUMMARY
        echo "âœ… Dependency installation: PASSED" >> $GITHUB_STEP_SUMMARY
        echo "âœ… Core functionality tests: PASSED (100% required and achieved)" >> $GITHUB_STEP_SUMMARY
        echo "âœ… Unified test suite: COMPLETED (no 100% requirement)" >> $GITHUB_STEP_SUMMARY
        echo "âœ… Server startup validation: PASSED" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ðŸŽ‰ All required tests completed successfully!" >> $GITHUB_STEP_SUMMARY

  # Renderéƒ¨ç½²ä»»åŠ¡
  deploy-to-render:
    runs-on: ubuntu-latest
    needs: unified-tests
    if: |
      (github.event.inputs.deploy_type == 'test-and-deploy' || 
       github.event.inputs.deploy_type == 'deploy-only' || 
       github.event_name == 'push') && 
      github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Check Render credentials
      id: check-credentials
      run: |
        if [ -n "$RENDER_API_KEY" ] && [ -n "$RENDER_SERVICE_ID" ]; then
          echo "has_credentials=true" >> $GITHUB_OUTPUT
          echo "âœ… Render credentials configured"
        else
          echo "has_credentials=false" >> $GITHUB_OUTPUT
          echo "âš ï¸ Render credentials not configured"
          echo "è¯·è®¾ç½® RENDER_API_KEY å’Œ RENDER_SERVICE_ID å¯†é’¥"
        fi
      shell: bash
    
    - name: Deploy to Render
      if: steps.check-credentials.outputs.has_credentials == 'true'
      run: |
        echo "ðŸš€ Deploying to Render..."
        
        # ä½¿ç”¨Render APIè§¦å‘éƒ¨ç½²
        response=$(curl -s -w "\n%{http_code}" \
          -X POST \
          -H "Authorization: Bearer $RENDER_API_KEY" \
          -H "Content-Type: application/json" \
          -d '{
            "clearCache": "clear"
          }' \
          "https://api.render.com/v1/services/$RENDER_SERVICE_ID/deploys")
        
        http_code=$(echo "$response" | tail -n1)
        body=$(echo "$response" | head -n-1)
        
        if [ "$http_code" = "201" ]; then
          echo "âœ… Deploy triggered successfully!"
          echo "Response: $body"
          
          # ç­‰å¾…éƒ¨ç½²å®Œæˆ
          echo "â³ Waiting for deployment to complete..."
          sleep 30
          
          # æ£€æŸ¥éƒ¨ç½²çŠ¶æ€
          deploy_id=$(echo "$body" | jq -r '.id')
          if [ "$deploy_id" != "null" ]; then
            echo "ðŸ“Š Deployment ID: $deploy_id"
          fi
          
        else
          echo "âŒ Deployment failed with status: $http_code"
          echo "Response: $body"
          exit 1
        fi
    
    - name: Wait for Render deployment
      if: steps.check-credentials.outputs.has_credentials == 'true'
      run: |
        echo "â³ Waiting for Render deployment to be ready..."
        max_attempts=30
        attempt=1
        
        while [ $attempt -le $max_attempts ]; do
          echo "Attempt $attempt/$max_attempts: Checking deployment status..."
          
          # èŽ·å–æœåŠ¡çŠ¶æ€
          status_response=$(curl -s \
            -H "Authorization: Bearer $RENDER_API_KEY" \
            "https://api.render.com/v1/services/$RENDER_SERVICE_ID")
          
          service_status=$(echo "$status_response" | jq -r '.serviceDetails.status // .status // "unknown"')
          echo "Service status: $service_status"
          
          if [ "$service_status" = "live" ]; then
            echo "âœ… Service is live!"
            break
          elif [ "$service_status" = "deploy_failed" ]; then
            echo "âŒ Deployment failed"
            exit 1
          fi
          
          echo "Waiting 30 seconds..."
          sleep 30
          attempt=$((attempt + 1))
        done
        
        if [ $attempt -gt $max_attempts ]; then
          echo "âš ï¸ Deployment check timeout, but continuing..."
        fi
    
    - name: Run post-deployment tests
      if: steps.check-credentials.outputs.has_credentials == 'true'
      run: |
        echo "ðŸ” Running post-deployment tests..."
        
        # ç­‰å¾…æœåŠ¡å®Œå…¨å¯åŠ¨
        echo "â³ Waiting for service to be fully ready..."
        sleep 60
        
        # èŽ·å–æœåŠ¡URL
        service_response=$(curl -s \
          -H "Authorization: Bearer $RENDER_API_KEY" \
          "https://api.render.com/v1/services/$RENDER_SERVICE_ID")
        
        service_url=$(echo "$service_response" | jq -r '.serviceDetails.url // .url // empty')
        
        if [ -n "$service_url" ] && [ "$service_url" != "null" ]; then
          echo "ðŸŒ Service URL: $service_url"
          
          # æµ‹è¯•éƒ¨ç½²çš„æœåŠ¡
          echo "ðŸ§ª Testing deployed service..."
          
          # å¥åº·æ£€æŸ¥
          if curl -f "$service_url/health" --max-time 30; then
            echo "âœ… Health check passed"
          else
            echo "âŒ Health check failed"
            exit 1
          fi
          
          # è¿è¡Œç»Ÿä¸€æµ‹è¯•å¥—ä»¶éªŒè¯éƒ¨ç½²
          echo "ðŸ”¬ Running unified test suite on deployed service..."
          export MCP_SERVER_URL="$service_url"
          
          cd tests/unified_test_suite
          # ä¿®æ”¹æµ‹è¯•é…ç½®ä½¿ç”¨éƒ¨ç½²çš„URL
          python -c "
import os
import json
import requests

service_url = os.environ.get('MCP_SERVER_URL', '$service_url')
print(f'Testing deployed service at: {service_url}')

# æµ‹è¯•å¥åº·ç«¯ç‚¹
try:
    health_resp = requests.get(f'{service_url}/health', timeout=30)
    print(f'Health check: {health_resp.status_code}')
    
    if health_resp.status_code == 200:
        print('âœ… Deployed service is healthy')
        
        # è¿è¡Œç®€åŒ–çš„ç»Ÿä¸€æµ‹è¯•
        import subprocess
        result = subprocess.run(['python', 'mcp_test.py'], capture_output=True, text=True)
        print('Unified test output:')
        print(result.stdout)
        
        if result.returncode == 0:
            print('âœ… Post-deployment tests passed')
        else:
            print('âŒ Post-deployment tests failed')
            exit(1)
    else:
        print('âŒ Deployed service health check failed')
        exit(1)
        
except Exception as e:
    print(f'âŒ Error testing deployed service: {e}')
    exit(1)
"
          
        else
          echo "âš ï¸ Could not get service URL, skipping post-deployment tests"
        fi
    
    - name: Generate deployment summary
      run: |
        echo "## ðŸŽ¨ Render Deployment Summary" >> $GITHUB_STEP_SUMMARY
        
        if [ "${{ steps.check-credentials.outputs.has_credentials }}" = "true" ]; then
          echo "âœ… Credentials: Configured" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Deployment: Triggered" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Post-deployment tests: Completed" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Service validation: PASSED" >> $GITHUB_STEP_SUMMARY
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“‹ Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "1. è®¿é—® [Render Dashboard](https://dashboard.render.com) æŸ¥çœ‹éƒ¨ç½²çŠ¶æ€" >> $GITHUB_STEP_SUMMARY
          echo "2. ç­‰å¾…éƒ¨ç½²å®Œæˆï¼ˆçº¦2-5åˆ†é’Ÿï¼‰" >> $GITHUB_STEP_SUMMARY
          echo "3. æµ‹è¯•MCPæœåŠ¡å™¨åŠŸèƒ½" >> $GITHUB_STEP_SUMMARY
          echo "4. é…ç½®MCPå®¢æˆ·ç«¯è¿žæŽ¥" >> $GITHUB_STEP_SUMMARY
        else
          echo "âš ï¸ Deployment: Skipped (no credentials)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ”§ Setup Required" >> $GITHUB_STEP_SUMMARY
          echo "è¯·é…ç½®ä»¥ä¸‹GitHub Secrets:" >> $GITHUB_STEP_SUMMARY
          echo "- \`RENDER_API_KEY\`: ä½ çš„Render APIå¯†é’¥" >> $GITHUB_STEP_SUMMARY
          echo "- \`RENDER_SERVICE_ID\`: RenderæœåŠ¡ID" >> $GITHUB_STEP_SUMMARY
          echo "- \`RENDER_SERVICE_URL\`: (å¯é€‰) æœåŠ¡URLç”¨äºŽæµ‹è¯•" >> $GITHUB_STEP_SUMMARY
        fi